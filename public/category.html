<!DOCTYPE html>
<html lang="en">


<!-- THE HEAD -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Category</title>


  <!-- STYLESHEETS -->
  <link rel="stylesheet" href="./vendor/normalize-4.1.1.css" />
  <link rel="stylesheet" href="./vendor/border-box.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="./styles/main.css" />
  <link rel="stylesheet" href="./styles/layout.css" />


  <!-- SCRIPTS -->
  <script src="./vendor/jquery-3.0.0.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

  <script defer src="./scripts/app.js"></script>
  <script src="./scripts/users.js"></script>

</head>


<!-- THE BODY -->
<body>

  <!-- NAVIGATION BAR -->
  <div id="Nav-Bar-Container">
    <!-- The Navigation bar will be appended here from `app.js`. -->
  </div>


  <!-- THE FILTER BAR -->
  <div id="Filter-Function" class="bg-light container-fluid">

    <p class="text-black-50">Filter by: </p>

    <!-- Filter Section -->
    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
        Dropdown button
      </button>

      <!-- Available Filters  -->
      <ul class="dropdown-menu">
        <li><a class="dropdown-item text-black-50" href="#">Price</a></li>
        <li><a class="dropdown-item text-black-50" href="#">Availability</a></li>
      </ul>
    </div>

  </div>


  <!-- THE MAIN CONTAINER -->
  <!-- This container will hold product cards. -->
  <main class="container">

    <!-- THE CARD -->
    <div class="card 1">

      <!-- CARD BODY -->
      <div class="card-body">

        <!-- PRODUCT NAME -->
        <h5 class="card-title">Item Name</h5>

        <!-- The First Row of Buttons -->
        <div>
          <button type="button" class="btn btn-danger">Delete</button>
          <button type="button" class="btn btn-warning">Edit</button>
          <button type="button" class="btn btn-info">Favourite</button>
        </div>

        <!-- Product Image -->
        <img src="" class="card-img-top" alt="Item image">

        <!-- Price Tag -->
        <p><span>1000</span> CAD</p>

        <!-- Specifications Button -->
        <button type="button" class="btn btn-success">Specifications</button>

      </div>

    </div>

  </main>


  <!-- FOOTER-->
  <footer class="bg-light container-fluid">
    <!-- The Footer will be appended here from `app.js`. -->
  </footer>

</body>

</html>
