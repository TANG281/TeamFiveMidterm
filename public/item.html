<!DOCTYPE html>
<html lang="en">


<!-- THE HEAD -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Item Page</title>

  <!-- STYLESHEETS -->
  <link rel="stylesheet" href="./vendor/normalize-4.1.1.css" />
  <link rel="stylesheet" href="./vendor/border-box.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="./styles/main.css" />
  <link rel="stylesheet" href="./styles/layout.css" />


  <!-- SCRIPTS -->
  <script src="./vendor/jquery-3.0.0.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

  <script defer src="./scripts/app.js"></script>
  <script src="./scripts/users.js"></script>

</head>


<!-- THE BODY -->
<body>

  <!-- NAVIGATION BAR -->
  <div id="Nav-Bar-Container">
    <!-- The Navigation bar will be appended here from `app.js`. -->
  </div>


  <!-- MAIN CONTAINER -->
  <main id="main-container" class="container">

    <!-- Product Card -->
    <section>

      <div class="text-center">

        <!-- Product Image -->
        <img src="../images/desktop1.png" class="rounded" alt="Product Image">

        <!-- Product Information -->
        <!-- Product Category -->
        <div class="text-center"><strong>Desktop</strong><br>

          Processor: Intel i3-10200: 3.5 GHz, 4 Cores [10th gen Intel® Core™]
          Graphics: Intel® UHD Graphics
          Memory: 16 GB Dual Channel DDR4 at 2666 MHz
          Storage: M.2 SSD 2 TB
          Wifi: Wifi 6

        </div>

        <!-- Contact Seller Button -->
        <div class="d-grid gap-2 col-3 mx-auto">
          <button class="btn btn-info" type="submit">Contact Seller</button>
        </div>

    </section>

  </main>


  <!-- FOOTER-->
  <footer class="bg-light container-fluid">
    <!-- The Footer will be appended here from `app.js`. -->
  </footer>

</body>

</html>
