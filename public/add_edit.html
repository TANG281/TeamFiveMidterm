<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Items Page</title>

  <!-- STYLESHEETS -->
  <link rel="stylesheet" href="./vendor/normalize-4.1.1.css" />
  <link rel="stylesheet" href="./vendor/border-box.css" />
  <link rel="stylesheet" href="./styles/main.css" />
  <link rel="stylesheet" href="./styles/layout.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" />

  <!-- SCRIPTS -->
  <script src="./vendor/jquery-3.0.0.js"></script>
  <script defer src="./scripts/app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
  <!-- HEADER -->
  <header></header>

  <!-- MAIN CONTAINER -->
  <main>

    <div class="input-group mb-3">
      <span class="input-group-text" id="title">Title</title></span>
      <input type="text" class="form-control" aria-label="title" aria-describedby="title" required>
    </div>
    <div class="input-group mb-3">
      <span class="input-group-text">Description</span>
      <textarea class="form-control" aria-label="description"></textarea>
    </div>
    <div class="input-group mb-3">
      <span class="input-group-text" id="price">Price</span>
      <input type="text" class="form-control" aria-label="Price" aria-describedby="price" required>
    </div>
    <div class="input-group">
      <div class="input-group-text">
        <input class="form-check-input mt-0" type="radio" value="" aria-label="Radio button for item Instock" required>
        <span class="form-text">Instock</span>

        <input class="form-check-input mt-0" type="radio" value="" aria-label="Radio button for item Out of stock"
          required>
        <span class="form-text">Out of stock</span>
      </div>
    </div>

    <div class="mb-3">
      <label for="image_url" class="form-label">Item Image URL</label>
      <div class="input-group">
        <span class="input-group-text" id="image_url">https://Laptops/images...</span>
        <input type="text" class="form-control" id="image_url" aria-describedby="image_url" required>
      </div>
      <div class="form-text" id="basic-addon4">help text goes here.</div>
    </div>

    <div class="input-group mb-3">
      <span class="input-group-text" id="category">Category</span>
      <input type="text" class="form-control" aria-label="Category" aria-describedby="category" required>
    </div>

    <div>
      <a href="./index.html"><input class="btn btn-outline-primary" type="submit" value="Save"></a>
      <input class="btn btn-outline-secondary" type="reset" value="Reset">
    </div>
  </main>

  <!-- FOOTER -->
  <footer></footer>
</body>

</html>
